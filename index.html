<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>


    <title>Triva Game</title>
</head>
<body>

    <img class="footprints1" src="assets/images/footprints-1.png" alt="curved footprints">
    
    <!-- Main Content -->
    <div class="container">

        <div class="row">
            <div class="col-12">
                <!-- Titles -->
                <h1>Harry Potter</h1>
                <h3>Trivia Game</h3>
            </div>

            <!-- Card area for question and answers -->
            <div class="subDiv">

                <div class="col-12">
                    <!-- Question Row, one column -->
                    <div class="row">
                        <p>
                            Q). <span id="question">Who was the Headmaster of Hogwarts when the Chamber of Secrets was first opened?
                                </span>
                        </p>
                    </div>

                    <!--Buttons and Image Row; two columns -->
                    <div class="row">
                        <div class="col-lg-6">
                            <button class="answerButtons" id="0">Professor Dippet</button>
                            <br>
                            <button class="answerButtons" id="1">Professor Dumbledore</button>
                            <br>
                            <button class="answerButtons" id="2">Professor Nicholas Flamel</button>
                            <br>
                            <button class="answerButtons" id="3">Professor McGonagall</button>
                        </div>

                        <div class="col-lg-6">
                            <h2>
                                <span id="timer">00:30</span>
                            </h2>
                            <span class="myImage"></span>
                        </div>
                    </div>
                
                <!-- End of parchment card -->
                </div>
            <!-- End of subDiv -->
            </div>

        <!-- End of main row -->
        </div>
            

    </div>
    
</body>
</html>
